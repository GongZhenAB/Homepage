<style>
    .anime-list {
        flex-direction: column;
    }

    .anime-filter {
        position: sticky;
        top: 0;
        padding: 0.25rem;
        display: flex;
        align-items: center;
        gap: 0.25rem;
        border-radius: 2rem;
        background-color: #00000020;
        z-index: 1;
    }

    .anime-filter a {
        padding: 0.25rem 0.5rem;
        border-radius: 1rem;
        color: #FFFFFF;

        background-color: #FFFFFF20;
    }

        display: grid;

<script>
    const query = `
query {
  MediaListCollection(userName: "YOU_USERNAME", type: ANIME) {
    lists {
      name
      entries {
        media {
          siteUrl
          coverImage {
            large
          }
          title {
            native
          }
        }
      }
    }
  }
}`;// 将 "YOU_USERNAME" 替换为你的 AniList 用户名
    fetch("https://graphql.anilist.co", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
        },
        body: JSON.stringify({query}),
    })
        .then((res) => res.json())
        .then(({data}) => {
            const lists = data.MediaListCollection.lists;
            lists.forEach((list) => {
                const category = list.name.toLowerCase();
                const container = document.querySelector(
                    `.anime-list .${category}`
                );
                if (!container) return;
                list.entries.forEach(({media}) => {
                    const item = document.createElement("a");
                    item.className = "anime-item";
                    item.href = media.siteUrl;
                    item.target = "_blank";
                    const img = document.createElement("img");
                    img.src = media.coverImage.large;
                    img.alt = media.title.native;
                    const span = document.createElement("span");
                    span.textContent = media.title.native;
                    item.appendChild(img);
                    item.appendChild(span);
                    container.appendChild(item);
                });
            });
        })
        .catch((error) => {
            console.error("获取番剧列表失败：", error);
        });
</script>
