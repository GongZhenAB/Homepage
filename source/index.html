<!DOCTYPE html>
<html lang="zh">

<head>
    <script>/*@cc_on window.location.href="https://support.dmeng.net/upgrade-your-browser.html?referrer="+encodeURIComponent(window.location.href); @*/</script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="max-age=3600, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta name="theme-color" content="#8CD9D9">
    <meta name="description" content="我的个人网站">
    <meta name="keywords" content="个人网站, 主页, 开源">
    <meta name="author" content="Zhen">
    <meta name="copyright" content="Zhen">
    <meta property="og:title" content="Zhen 的小站">
    <meta property="og:description" content="欢迎来到我的个人网站！">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gongz.moe">
    <meta property="og:image" content="https://gongz.moe/src/assets/images/og/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="站点图标">
    <meta property="og:site_name" content="我的主页">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="我的主页">
    <meta name="twitter:description" content="个人网站, 主页, 开源">
    <meta name="twitter:image" content="https://gongz.moe/src/assets/images/og/og-image.png">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/assets/fonts/HazyGothicSC.css">
    <link rel="stylesheet" href="src/assets/icons/iconfont/iconfont.css">
    <link rel="stylesheet" href="src/assets/icons/fontawesome/css/all.min.css">
    <link rel="icon" href="favicon.ico">
    <title>Zhen 的小站</title>
</head>

<body>
    <noscript>此页面依赖 JavaScript 运行，请检查您的浏览器并启用 JavaScript 。</noscript>

    <!-- 背景 -->
    <picture class="background">
        <source media="(max-width: 767px) and (orientation: portrait)"
            srcset="src/assets/images/background/1080x1920.jpg">
        <source media="(min-width: 768px) and (orientation: landscape)"
            srcset="src/assets/images/background/1920x1080.jpg">
        <source media="(min-width: 1921px)" srcset="src/assets/images/background/2560x1440.jpg">
        <img src="src/assets/images/background/1920x1080.jpg" alt="背景图片">
    </picture>

    <!-- 加载动画 -->
    <div class="loading show">
        <div id="loading-animate"></div>
        <div>等待加载</div>
    </div>

    <!-- 内容 -->
    <div class="main">
        <div class="hero">
            <img id="avatar" src="src/assets/images/avatar.jpg" alt="Avatar">
            <h1 id="signature">
                <span style="--delay: 0s">H</span>
                <span style="--delay: 0.1s">e</span>
                <span style="--delay: 0.2s">r</span>
                <span style="--delay: 0.3s">o</span>
            </h1>
            <div class="card-links">
                <button class="card-link" data-card="works"><i class="fa fa-code"></i><span>作品</span></button>
                <button class="card-link" data-card="gallery"><i class="fa fa-images"></i><span>图库</span></button>
                <button class="card-link" data-card="about"><i class="fa fa-user"></i><span>关于</span></button>
                <button class="card-link" data-card="messages"><i class="fa fa-message"></i><span>留言板</span></button>
                <button class="card-link" data-card="links"><i class="fa fa-link"></i><span>链接</span></button>
            </div>
        </div>

        <div class="cards"></div>

        <footer>
            <div class="footer-links">
                <a href="https://github.com/GongZhenAB/Homepage" target="_blank">
                    <i class="fab fa-github"></i>@GongZhenAB/Homepage
                </a>
                <a href="https://www.pixiv.net/artworks/121764304" target="_blank">
                    <i class="fa fa-image"></i>@紺屋鴉江
                </a>
            </div>
        </footer>
    </div>

    <!-- 模态框 -->
    <div class="modal-container">
        <div class="modal"></div>
    </div>

    <!-- 竖屏提示 -->
    <div class="horizontal-notice">
        <h1 class="fa fa-mobile"></h1>
        <p>请使用竖屏以获得最佳浏览体验</p>
    </div>

    <script src="src/js/script.js"></script>
</body>

</html>
